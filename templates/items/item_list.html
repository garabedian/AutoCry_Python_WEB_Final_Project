{% extends 'landing_page.html' %}

{% block content %}
    <div class="container">
        <h1 class='text-center'>All vehicles</h1>
        <div class="row">
            {% for item in items %}
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.type }} {{ item.name }}, Age: {{ item.age }} </h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                        <div class="border" style="height: 18rem">
                            {% if item.image_url %}
                                <img src="{{ item.image_url }}" class="card-img-top vertical-center"
                                     alt="image of {{ item.name }}">
                            {% elif item.image_file %}
                                <img src="{{ item.image_file.url }}" class="card-img-top vertical-center"
                                     alt="image of {{ item.name }}">
                            {% endif %}
                        </div>
                        <div class="card-body text-center">
                            <div class="row">
                                <div class="col-lg-6">
                                    <p class="lead text-center">
                                        <a href="{% url 'item details or comment' item.id %}" class="btn btn-primary">Details</a>
                                    </p>
                                </div>
                                <div class="col-lg-6">
                                    <p class="lead text-center">
                                        <a href="{% url 'edit item' item.id %}" class="btn btn-success">Edit</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
