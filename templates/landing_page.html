{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Cry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/car.png' %}">
    <link rel="stylesheet" href="{% static '/css/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static '/css/custom.css' %}">
</head>

{% include 'header.html' %}

<div class="container" style="padding-top: 80px; padding-bottom: 50px">
    {% block content %}
        <div class="jumbotron parent">
            <img style="width: 100%"
                 src="{% static 'images/group of cars.jpg' %}" alt="">
            <div class="absolute">
                <h1 class="display-4 text-center"><strong>Welcome to Auto Cry</strong></h1>
                <p class="lead text-lg-center"><em><strong>Share the cars and vehicles you own or like.</strong></em></p>
                <hr class="my-4">
                <div class="inner cover">
                    <h1 class="cover-heading"></h1>
                    <div class="row">
                        <div class="col-lg-6">
                            <p class="lead">Already have an account? <br><a href="#" class="btn btn-lg btn-secondary">sign
                                in</a></p>
                        </div>
                        <div class="col-lg-6">
                            <p class="lead text-right"> Do not have an account? <br>
                                <a href="#" class="btn btn-lg btn-secondary">sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}
</div>

{% include 'footer.html' %}
